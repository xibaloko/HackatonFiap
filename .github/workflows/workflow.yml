name: Build and Push Docker Images

on:
  push:
    branches: [ "infra" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ—ï¸ Instalar .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: ğŸ” Restaurar dependÃªncias
        run: dotnet restore
      
      #      - name: ğŸ› ï¸ Construir e testar projetos
      #        run: |
      #          dotnet build --configuration Release
      #          dotnet test HackatonFiap.Tests/HackatonFiap.Tests.csproj

      - name: ğŸ” Login no Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Construir e publicar imagens Docker
        run: |
          docker build -t fiaphackaton52/emailworker:latest -f HackatonFiap.EmailProvider.Worker/Dockerfile HackatonFiap.EmailProvider.Worker
          docker push fiaphackaton52/emailworker:latest

          docker build -t fiaphackaton52/healthscheduling:latest -f HackatonFiap.HealthScheduling.Api/Dockerfile HackatonFiap.HealthScheduling.Api
          docker push fiaphackaton52/healthscheduling:latest

          docker build -t fiaphackaton52/identity:latest -f HackatonFiap.Identity.Api/Dockerfile HackatonFiap.Identity.Api
          docker push fiaphackaton52/identity:latest
