apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthscheduling
  namespace: fiaptechchallenge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: healthscheduling
  template:
    metadata:
      labels:
        app: healthscheduling
    spec:
      initContainers:
        - name: wait-for-sqlserver
          image: busybox
          command: [ "sh", "-c", "until nc -z sqlserver-service 1433; do echo 'Aguardando SQL Server...'; sleep 2; done" ]
      
      containers:
        - name: healthscheduling
          image: fiaphackaton52/healthscheduling:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
