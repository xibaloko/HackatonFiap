apiVersion: v1
kind: PersistentVolume
metadata:
  name: rabbitmq-pv
  namespace: fiaptechchallenge
spec:
  capacity:
    storage: 20Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/rabbitmq"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rabbitmq-pvc
  namespace: fiaptechchallenge
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 20Mi

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sqlserver-pv
